<div id="home">
  <div class="text-center">
    <h1>Bienvenue</h1>
    <p class="mb-0">
      Faîtes une recherche rapide pour trouver des infos sur des sociétés.
    </p>
    <p>
      <a href="/login" class="signup">Inscrivez-vous</a> pour enregistrer vos
      résultats et les imprimer.
    </p>
  </div>

  <div id="search">
    <div class="search__container">
      <p class="search__title">
        <span class="search__title--bold">Trouver</span> une société
      </p>
      <div class="search__input-wrapper">
        <input
          class="search__input"
          type="text"
          [(ngModel)]="searchQuery"
          (ngModelChange)="onInputChange()"
          placeholder="Rechercher..."
          (keyup.enter)="onSearch()"
        />
        <button
          class="search__button"
          (click)="onSearch()"
          aria-label="Rechercher"
          [disabled]="isLoading"
        >
          <ng-container *ngIf="!isLoading; else loadingSpinner">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 20 20"
              fill="black"
            >
              <path
                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              />
              <path d="M0 0h24v24H0z" fill="none" />
            </svg>
          </ng-container>
          <ng-template #loadingSpinner>
            <p-progressSpinner [style]="{width: '24px', height: '24px'}"></p-progressSpinner>
          </ng-template>
        </button>
      </div>
    </div>
  </div>

<app-results 
  [results]="results" 
  [isLoading]="isLoading" 
  [searchCompleted]="searchCompleted" 
  [totalResults]="totalResults"
  [currentPage]="currentPage"
  [pageSize]="pageSize"
  (loadMore)="onLoadMore()"
  (pageSizeChange)="onPageSizeChange($event)">
</app-results>
</div>
