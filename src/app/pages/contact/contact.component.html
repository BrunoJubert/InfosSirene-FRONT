<div class="wrapper-box">
  <div class="container">
    <div class="form-header">
      <h2 class="text-center">Formulaire de Contact</h2>
    </div>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            placeholder="Entrez votre email"
          />
          <small class="form-text text-muted">Nous ne partagerons jamais votre email avec qui que ce soit.</small>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="nom">Nom complet</label>
          <input
            type="text"
            class="form-control"
            id="nom"
            formControlName="nom"
            placeholder="Votre nom complet"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            class="form-control"
            id="message"
            formControlName="message"
            rows="4"
          ></textarea>
        </div>
      </div>

      <!-- Champ cachÃ© pour le token reCAPTCHA -->
      <input type="hidden" formControlName="recaptchaToken" />

      <div class="form-actions">
        <button type="button" class="btn btn-secondary">Annuler</button>
        <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Envoyer</button>
      </div>
    </form>
